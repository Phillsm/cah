<!DOCTYPE html>
<html ng-app="myAppRename" ng-controller="AppCtrl">
<head>
  <meta charset="utf8"/>
  <title>{{title}}</title>
  <link rel="stylesheet" href="/stylesheets/style.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
</head>
<body >

<div ng-controller="AppCtrl" >
  <nav class="navbar navbar-fixed-top navbar-inverse" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#/view1">{{title}}</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a class="active" href="#/view1">Home</a></li>
          <!--<li><a href="#/view2" ng-show="isUser">   Users only (students)</a></li>-->
         <!-- <li><a href="#/view2">Users only (students)</a></li> -->
          <!--<li><a href="#/view3" ng-show="isAdmin">Admins only (teachers)</a></li>-->
         <!-- <li><a href="#/view3" >Admins only (teachers)</a></li> -->
        </ul>

        <form class="navbar-form navbar-right" role="form" ng-show="!isAuthenticated" ng-submit="submit()">
          <div class="form-group">
            <input type="text" style="width:10em;" placeholder="User name" class="form-control"
                   ng-model="user.username">
          </div>
          <div class="form-group">
            <input type="password" style="width:10em;" placeholder="Password" class="form-control"
                   ng-model="user.password">
          </div>
          <button type="submit" class="btn btn-success">Login</button>
          <button ng-controller="UserCreateCtrl" class="btn btn-warning" ng-click="open()">New User</button>

        </form>
        <div class="navbar-right" ng-show="isAuthenticated">
          <p class="navbar-text">Logged on as: {{username}}</p>

          <button type="submit" class="btn btn-primary navbar-btn"  ng-click="logout()">Logout
          </button>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="alert alert-danger" role="alert" ng-show="error">{{error}}</div>
    <div ng-view="ng-view"></div>
  </div>
</div>

<script src="Components/UserCreate/UserCreate-Config.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular-route.js"></script>
<script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.0.js"></script>

<!--<script src="vendor/angular/angular.js"></script>-->
<!--<script src="vendor/angular-route/angular-route.js"></script>-->
<script src="app/app.js"></script>
<script src="app/view1/view1.js"></script>
<script src="app/view2/view2.js"></script>
<script src="app/view3/view3.js"></script>
<script src="Components/UserCreate/UserCreate-AngularCtrl.js"></script>

<script src="app/components/controllers.js"></script>
<script src="app/components/directives.js"></script>
<script src="app/components/factories.js"></script>
<script src="app/components/services.js"></script>
<script src="app/components/filters.js"></script>
</body>
</html>

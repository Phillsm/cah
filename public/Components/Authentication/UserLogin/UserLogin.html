<section class="UserLogin">
    <form class="UserLogin__Form" role="form" ng-submit="submit()">
            <input class="UserLogin__Form--Username" ng-model="user.username" type="text" style="width:10em;" placeholder="User name"  >
            <input class="UserLogin__Form--Password" ng-model="user.password" type="password" style="width:10em;" placeholder="Password">
            <button type="submit" class="UserLogin__Form__btn btn btn-success">Login</button>
    </form>
</section>

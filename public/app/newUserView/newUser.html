<div class="container">
    <br/>
    <br/>
    <h1>Welcome to the game.</h1>
    <h2>Please sign up for a userAccount</h2>

    <form novalidate="novalidate" class="form-horizontal" ng-submit="addNewUser()">
        <div class="control-group">
            <label class="control-label" for="inputUsername">Username: </label>
            <div class="controls">
                <input type="text" id="inputUsername" ng-model="user.username"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputPassword">Password: </label>
            <div class="controls">
                <input type="text" id="inputPassword" ng-model="user.password"/>
            </div>
        </div>
        <br/>
        <button type="submit" class="btn btn-warning">Confirm</button>
    </form>
</div>
